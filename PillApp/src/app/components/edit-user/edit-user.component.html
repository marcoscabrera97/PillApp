<div class="container">
    <h4 class="title-page margin-top">{{ 'edit-user.title' | translate }}</h4>
    <div *ngIf="user != undefined">
        <form [formGroup]="editUserForm">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="{{ 'edit-user.username' | translate}}" value="{{user.username}}" formControlName="username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="{{ 'edit-user.password' | translate}}" value="{{user.password}}" formControlName="password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="{{ 'edit-user.name' | translate}}" value="{{user.name}}" formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="{{ 'edit-user.surname' | translate}}" value="{{user.surname}}" formControlName="surname">
            </mat-form-field>
            <mat-form-field class="example-full-width" *ngIf="showCip">
                <input matInput placeholder="{{ 'edit-user.cip' | translate}}" value="{{user.cip}}" formControlName="cip">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="{{ 'edit-user.email' | translate}}" value="{{user.email}}" formControlName="email">
            </mat-form-field>
            <mat-form-field class="example-full-width" *ngIf="isDoctor">
                <input matInput placeholder="{{ 'edit-user.speciality' | translate}}" value="{{user.especialidad}}" formControlName="especialidad">
            </mat-form-field>
            <mat-form-field class="example-full-width" *ngIf="isDoctor">
                <input matInput placeholder="{{ 'edit-user.hospital' | translate}}" [matAutocomplete]="auto" formControlName="id_hospital">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let hospital of hospitals" [value]="hospital">
                        <span>{{hospital.nombre_hosp}}</span>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-form-field class="example-full-width" *ngIf="isDoctor">
                <input matInput placeholder="{{ 'edit-user.floor' | translate}}" value="{{user.planta}}" formControlName="planta">
            </mat-form-field>
            <mat-form-field class="example-full-width" *ngIf="isDoctor">
                <input matInput placeholder="{{ 'edit-user.door' | translate}}" value="{{user.puerta}}" formControlName="puerta">
            </mat-form-field>
        </form>
        <div class="center-button">
            <button mat-raised-button class="content-button" (click)="updateUser()">{{ 'edit-user.buttonText' | translate }}</button>
        </div>
    </div>
</div>
