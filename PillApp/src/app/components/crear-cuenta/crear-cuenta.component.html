<div class="container">
    <div class="title">
        {{ 'sign.up.title' | translate }}
    </div>
    <form [formGroup]="signUpForm" class="sign-up-form">
        <mat-form-field>
            <input matInput placeholder="{{ 'sign.up.name' | translate }}" formControlName="name" (keypress)="checkName($event)">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="{{ 'sign.up.surname' | translate }}" formControlName="surname" (keypress)="checkName($event)">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="{{ 'sign.up.username' | translate }}" formControlName="username" (keypress)="checkUsername($event)">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="{{ 'sign.up.password' | translate }}" formControlName="password1" type="password">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="{{ 'sign.up.password' | translate }}" formControlName="password2" type="password">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="{{ 'sign.up.email' | translate }}" formControlName="email">
        </mat-form-field>
    </form>
    <div class="center-button">
        <button mat-raised-button class="sign-up-button" (click)="register()">{{ 'sign.up.link' | translate}}</button>
    </div>
</div>
