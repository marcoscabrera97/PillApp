<div class="title">
    PillApp
</div>
<div class="sign-in"> 
    <form [formGroup]="signInForm">
        <mat-form-field>
            <input matInput placeholder="Nombre de usuario" formControlName="userName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="ContraseÃ±a" formControlName="password" type="password">
        </mat-form-field>
        <br>
        <a class="link-sign-in" href="#">{{ 'sign.in.password_remember' | translate}}</a>
    </form>
</div> 
<div class="center-button">
    <button mat-raised-button class="sign-in-button" (click)="register()">{{ 'sign.in.button' | translate}}</button>
</div>
<div class="center-sign-up">
    <span class="not-count-text">{{ 'sign.up.text' | translate}}</span>
    <a class="link-sign-in" routerLink="/crear_cuenta">{{ 'sign.up.link' | translate}}</a>
</div>
